<div class="body">
    <h1 class="text-center"> </h1>
    <div class="container" style = "margin: auto">
        <div class="img">
            <img src="assets/img/bg.svg">
        </div>
        <div class="login-content">
            <form *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate>
                <div class="form-group">
                    <img src="assets/img/avatar.svg">
                    <h2 class="title">Welcome</h2>
                    <br>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Name</h5>
                            <input  class="form-control"
                                    name="name"
                                    [(ngModel)]="form.name"
                                    required
                                    #name="ngModel" type="text" class="input">
                        </div>

                    </div>
                    <div
                            class="alert alert-danger"
                            role="alert"
                            *ngIf="name.errors && name.touched"
                    >
                        Name is required!
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input  type="password"
                                    class="form-control"
                                    name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel" class="input">

                        </div>
                    </div>
                    <div class="alert alert-danger"
                         role="alert" *ngIf="password.errors && password.touched">
                        <small class="text-danger" *ngIf="password.errors.required">Password is required!</small>
                        <small class="text-danger" *ngIf="password.errors.minlength"> Password must be at least 6 characters</small>
                    </div>

                    <a class = "aa" href="#">Forgot Password?</a>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">
                            Login
                        </button>
                    </div>
                    Dont have an account yet? <a href="" routerLink="../register">Sign up</a> instead!
                    <div class="form-group">
                        <div
                                class="alert alert-danger"
                                role="alert"
                                *ngIf="f.submitted && isLoginFailed"
                        >
                            Login failed: {{ errorMessage }}
                        </div>
                    </div>
                    <div class="alert alert-success" *ngIf="isLoggedIn">
                        Logged in as {{ roles }}.
                    </div>
                </div>
