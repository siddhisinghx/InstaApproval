<div class=" mat-elevation-z8">
  <div class="content">
    <div id="wrapper">
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <div class="container">
            <div class="container-fluid">
              <h3 class=" mb-0 text-warning" style="font-size: 60px; padding-top: 15px;">Pending</h3>
              <table class="table  mt-3 table-striped table-bordered">
                <thead class="thead-dark" style="height: 50px;">
                <tr>
                  <th scope="col"> ID </th>
                  <th scope="col"> Name </th>
                  <th scope="col"> Contact </th>
                  <th scope="col"> Email </th>
                  <th scope="col"> Pan </th>
                  <th scope="col"> Adhaar </th>
                  <th scope="col"> Loan Amount </th>
                  <th scope="col"> Credit Score </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let row of userData">
                  <td>{{row.id}}</td>
                  <td>{{row.username}}</td>
                  <td>{{row.contact}}</td>
                  <td>{{row.email}}</td>
                  <td>{{row.adhaar}}</td>
                  <td>{{row.pancard}}</td>
                  <td>{{row.loanAmount}}</td>
                  <td>{{row.cibilScore}}</td>
                </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
