<div class="col-md-6 offset-md-3">
    <h3> Update Customer </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="customer.username" name="name">
        </div>

        <div class="form-group">
            <label> Contact</label>
            <input type="text" class="form-control" id="contact" [(ngModel)]="customer.contact" name="contact">
        </div>

        <div class="form-group">
            <label> Adhaar</label>
            <input type="text" class="form-control" id="adhaar" [(ngModel)]="customer.adhaar" name="adhaar">
        </div>

        <div class="form-group">
            <label> Pancard</label>
            <input type="text" class="form-control" id="pancard" [(ngModel)]="customer.pancard" name="pancard">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="customer.email" name="email">
        </div>

        <div class="form-group">
            <label> Status</label>
            <input type="text" class="form-control" id="status" [(ngModel)]="customer.status" name="status">
        </div>

        <div class="form-group">
            <label> Loan Amount</label>
            <input type="text" class="form-control" id="loanAmount" [(ngModel)]="customer.loanAmount" name="loanAmount">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
